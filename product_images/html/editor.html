<div id="product-editor">
    <editor :config="config"></editor>

</div>

<script>
    var config = {
        fullscreen: true, // 控制是否显示全屏按钮
        // 添加一些many2one的配置项
        // @string：会直接显示在添加按钮中
        // @model：many2one实际的模块
        // @name：会显示在many2one输入框的最右边，用来标识这个输入框
        // @domain：many2one实际的domain
        osv: {
            model: 'maintenance.request',
            model_line: 'description.editor.row',
            field: 'description_editor_ids',
            editor_field: 'product_id',
            editor_id: ${editor_id}
        }
    };

    new Vue({
        el: '#product-editor',
        data: {
            config: config,
        }
    })
</script>
